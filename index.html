<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="main.css">
	<title>Slot Machine</title>
</head>
<body>

<div id="slotmachine">

	<div class="wrapper">
		<div class="window">
			<ul id="maker" class="reel">
				<li data-drink="coffee" class="coffee"></li>
				<li data-drink="tea" class="tea"></li>
				<li data-drink="espresso" class="espresso"></li>
			</ul>
		</div>
		<div class="window">
			<ul id="filter" class="reel">
				<li data-drink="coffee" class="coffee"></li>
				<li data-drink="tea" class="tea"></li>
				<li data-drink="espresso" class="espresso"></li>
			</ul>
		</div>
		<div class="window">
			<ul id="grounds" class="reel">
				<li data-drink="coffee" class="coffee"></li>
				<li data-drink="tea" class="tea"></li>
				<li data-drink="espresso" class="espresso"></li>
			</ul>
		</div>
		<div class="lever">
			<div class="lever-ball"></div>
			<div class="lever-slot"></div>
		</div>
	</div>

	<div class="prize-window"></div>
</div>

<script src="jquery.min.js"></script>
<script src="main.js"></script>

</body>
</html>
