<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<link rel='stylesheet' type='text/css' href='//fonts.googleapis.com/css?family=Montserrat'>
	<link rel='stylesheet' type='text/css' href='assets/main.css'>
	<title>Slot Machine</title>
</head>
<body>

<h1>Coffee, Tea or Espresso?</h1>

<div id="slot-machine">

	<ul class="reels-section">
		<li class="reel-window">
			<ul id="maker" class="reel">
				<li data-drink="coffee" class="coffee"></li>
				<li data-drink="tea" class="tea"></li>
				<li data-drink="espresso" class="espresso"></li>
			</ul>
		</li>
		<li class="reel-window">
			<ul id="filter" class="reel">
				<li data-drink="coffee" class="coffee"></li>
				<li data-drink="tea" class="tea"></li>
				<li data-drink="espresso" class="espresso"></li>
			</ul>
		</li>
		<li class="reel-window">
			<ul id="grounds" class="reel">
				<li data-drink="coffee" class="coffee"></li>
				<li data-drink="tea" class="tea"></li>
				<li data-drink="espresso" class="espresso"></li>
			</ul>
		</li>
	</ul>
	<div class="lever-area">
		<div class="lever-groove">
			<div class="lever"></div>
		</div>
	</div>
	<div class="marquee">
		<p class="default">Pull the lever for a chance to win a free drink!</p>
		<p class="win">Congratulations! Here's your <span class="drink"></span>.</p>
		<p class="lose">Sorry, try again.</p>
	</div>
	<div class="drink-window"></div>
</div>

<p><a href="https://github.com/drumwolf/slots" target="_blank">View source code here</a></p>

<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="assets/main.js"></script>

</body>
</html>
