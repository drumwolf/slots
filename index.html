<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="main.css">
	<title>Slot Machine</title>
</head>
<body>

<div id="slotmachine">

	<div class="wrapper">
		<div class="window">
			<ul id="maker" class="reel">
				<li>1</li>
				<li>2</li>
				<li>3</li>
			</ul>
		</div>
		<div class="window">
			<ul id="filter" class="reel">
				<li>1</li>
				<li>2</li>
				<li>3</li>
			</ul>
		</div>
		<div class="window">
			<ul id="grounds" class="reel">
				<li>1</li>
				<li>2</li>
				<li>3</li>
			</ul>
		</div>
	</div>
	<div class="lever">
		<div class="lever-ball"></div>
		<div class="lever-slot"></div>
	</div>

</div>

<script src="jquery.min.js"></script>
<script src="main.js"></script>

</body>
</html>
