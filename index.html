<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style type="text/css">

div, ul, li {
	box-sizing: border-box;
}
.wrapper {
	overflow: hidden;
}
.window {
	display: block;
	float: left;
	width: 100px;
	height: 66px;
	overflow: hidden;
	position: relative;
}
.reel {
	margin: 0;
	padding: 0;
	position: absolute;
}
.reel li {
	display: block;
	border: solid 1px #999;
	width: 100px;
	height: 66px;
}

</style>
<title>Slot Machine</title>
</head>
<body>

<div id="slotmachine">

	<div class="wrapper">
		<div class="window">
			<ul id="maker" class="reel">
				<li>1</li>
				<li>2</li>
				<li>3</li>
			</ul>
		</div>
		<div class="window">
			<ul id="filter" class="reel">
				<li>1</li>
				<li>2</li>
				<li>3</li>
			</ul>
		</div>
		<div class="window">
			<ul id="grounds" class="reel">
				<li>1</li>
				<li>2</li>
				<li>3</li>
			</ul>
		</div>
	</div>

	<button>trigger</button>

</div>

<script src="jquery.min.js"></script>
<script src="main.js"></script>

</body>
</html>
