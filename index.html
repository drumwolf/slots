<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
<style>

div, ul, li {
	box-sizing: border-box;
}
.wrapper {
	overflow: hidden;
}
.slot {
	display: block;
	float: left;
	width: 100px;
	height: 66px;
	overflow: hidden;
	position: relative;
}
ul {
	margin: 0;
	padding: 0;
	position: absolute;
}
li {
	display: block;
	border: solid 1px #999;
	width: 100px;
	height: 66px;
}


</style>
  <title>Slot Machine</title>
</head>
<body>

<div class="wrapper">
	<div class="slot">
		<ul id="machine">
			<li>1</li>
			<li>2</li>
			<li>3</li>
		</ul>
	</div>
	<div class="slot">
		<ul id="filter">
			<li>1</li>
			<li>2</li>
			<li>3</li>
		</ul>
	</div>
	<div class="slot">
		<ul id="grounds">
			<li>1</li>
			<li>2</li>
			<li>3</li>
		</ul>
	</div>
</div>

<button>trigger</button>

<script src="jquery.min.js"></script>
<script src="main.js"></script>

</body>
</html>
